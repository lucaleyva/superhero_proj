<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Index</title>
</head>
<body>
    <h1>List of Heroes</h1>
    <ul>
        {% for hero in all_heroes %}
        <li> <h2>{{hero.name}} - <a href = "{% url 'superheroes:detail' hero.id %}">Click for Details</a> - <a href = "{% url 'superheroes:update_hero' hero.id %}">Edit Superhero</a> - <a href = "{% url 'superheroes:delete' hero.id %}">Delete Superhero</a></h2> </li>
        {% endfor %}
    </ul>
    <a href = "{% url 'superheroes:create' %}">Add New Hero</a>
    <img src = "{% static 'superheroes/Negative-Man-Origin.jpg' %}" alt = "Negative Man">
</body>
</html>
